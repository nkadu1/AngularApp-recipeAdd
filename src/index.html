<!DOCTYPE html>
<html ng-app='app'>

<head>
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <link data-require="bootstrap@3.3.2" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="bootstrap@3.3.2" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script data-require="angularjs@1.5.5" data-semver="1.5.5" src="https://code.angularjs.org/1.5.5/angular.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />

</head>

<body ng-controller='mainController as vm'>

<maindir itemlist="vm.data" collapsed='false'></maindir>
<button data-toggle="modal"   data-target="#myModal" class="btn btn-primary addBtn">Add Recipe</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <secdir show ='vm.modalShown'></secdir>
            </div>
        </div>
    </div>
</div>
<script src='./app/app.js'></script>
<script src='./app/controllers/main.controller.js'></script>
<script src='./app/directives/main.directive.js'></script>
<script src='./app/directives/addRecipe.directive.js'></script>
<script src='./app/services/main.service.js'></script>
</body>

</html>
